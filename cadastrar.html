<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Receitas Sra X.</title>
</head>
<body>
	<div id="Cabecalho"></div>
	<div id="Banner">
		<!-- Inserir a figura do banner -->
	</div>
	<div id="Menu"> 
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="cadastrar.html">Cadastrar Receita</a></li>
			<li><a href="#">Categorias de Receitas</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</div>
	<div id="Pesquisa">
		<p id="Redes-Sociais">
			<img src="img/face.png"/>
			<img src="img/twitter.png"/>
			<img src="img/snap.png"/>
			<img src="img/insta.png"/>
			<img src="img/orkut.png"/>
		</p>
		<p>
			
			<input type="Search" name="Pesquisa"/>
			<input type="image" name="lupa" alt="Pesquisa" src="img/search.png"/>

		</p>
	
	<div id="Corpo"></div>
		<h1>Nova Receita </h1>
		<p><label for="nome">Nome da Receita:
		<input type="text" name="nome" id="nome" placeholder="Digite o nome da Receita" size="25" />
		</label><p>
		<p><label for="foto">Selecione a foto da receita:
			<input type="file" name="foto" id="foto" />
		</label></p>
	<p>

		<label for="descrição">Descrição da receita:
			<textarea id="Descriçao" name="Descriçao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="10"></textarea>

		</label>
	</p>
	<p>
		<fieldset>
			<legend>Novo Ingrediente:</legend>
			<p>
				<label for="Qtde">
					<input type="number" name="Qtde" id="Qtde" min="1"Max="1000" />
			</label>
		</p>
		<p>
			<label for="Unidade"> Unidade de Medida
				<Select>
					<option value="cs">Colher de sopa</option>
					<option value="cs">Colher de sopa</option>
					<option value="x">xicara</option>
				</Select>
			</label>
		</p>
		<p>
			<label for="Descingrediente">Descrição:
				<input type="text" name="Descingrediente" id="Descingrediente" size="30" placeholder="Digite o nome do Ingrediente">
				</p>
			</label>
			<button id="btnAdicionar">Adicionar Ingrediente</button>
		</p>	
	</fieldset>

	<p>
		<h5> Ingredientes Adicionados</h5>
		<table>
			<thead>
				<tr>
					<th>
						Quantidade
					</th>
					<th>
						Descrição
					</th>
				</tr>
			</thead>
			<tbody id="Tbl-Ingredientes">
				<tr id="Ingredientes">
					<td id="Qtde-Ingrediente">
					</td>
					<td id="Desc-Ingredientes">
					</td>
				</tr>
				
				</tbody>
		</table>
	</p>
	<p>
		
		<label for="descrição">Descrição da receita:
			<textarea id="Descriçao" name="Descriçao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="10"></textarea>
		</label>
		

	</p>

</div>


			




	<div id="Rodape"></div>

		<p id="Redes-Sociais">
			<img src="img/face.png"/>
			<img src="img/twitter.png"/>
			<img src="img/snap.png"/>
			<img src="img/insta.png"/>
			<img src="img/orkut.png"/>
		</p>
	<p>Desenvolvido por 1TDSJ FIAP &copy; 2019 </p>
</body>
</html>
