<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Receitas Sra X.</title>
</head>
<body>
	<div id="Cabecalho"></div>
	<div id="Banner">
		<!-- Inserir a figura do banner -->
	</div><!--fim div banner -->
	<div id="Menu"> 
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="cadastrar.html">Cadastrar Receita</a></li>
			<li><a href="#">Categorias de Receitas</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</div><!--fim div menu -->
	<div id="Pesquisa">
		<p id="Redes-Sociais">
			<img src="img/face.png"/>
			<img src="img/twitter.png"/>
			<img src="img/snap.png"/>
			<img src="img/insta.png"/>
			<img src="img/orkut.png"/>
		</p>
		<p>
			
			<input type="Search" name="Pesquisa"/>
			<input type="image" name="lupa" alt="Pesquisa" src="img/search.png"/>

		</p>
	</div>


	<div id="Corpo">
		<h1>Nova Receita </h1>
		<form action="Salvar.jsp" method="post">
		<p><label for="nome">Nome da Receita:
		<input type="text" name="nome" id="nome" placeholder="Digite o nome da Receita" size="25" />
		</label><p>
		<p><label for="foto">Selecione a foto da receita:
			<input type="file" name="foto" id="foto" />
		</label></p>
	<p>

		<label for="descrição">Descrição da receita:
			<textarea id="Descriçao" name="Descriçao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="10"></textarea>

		</label>
	</p>
	<p>
		<fieldset>
			<legend>Novo Ingrediente:</legend>
			<p>
				<label for="Qtde">
					<input type="number" name="Qtde" id="Qtde" min="1"Max="1000" />
			</label>
		</p>
		<p>
			<label for="Unidade"> Unidade de Medida
				<Select>
					<option value="cs">Colher de sopa</option>
					<option value="cs">Colher de sopa</option>
					<option value="x">xicara</option>
				</Select>
			</label>
		</p>
		<p>
			<label for="Descingrediente">Descrição:
				<input type="text" name="Descingrediente" id="Descingrediente" size="30" placeholder="Digite o nome do Ingrediente">
				</p>
			</label>
			<button id="btnAdicionar">Adicionar Ingrediente</button>
		</p>	
	</fieldset>

	<p>
		<h5> Ingredientes Adicionados</h5>
		<table>
			<thead>
				<tr>
					<th>
						Quantidade
					</th>
					<th>
						Descrição
					</th>
				</tr>
			</thead>
			<tbody id="Tbl-Ingredientes">
				<tr id="Ingredientes">
					<td id="Qtde-Ingrediente">
					</td>
					<td id="Desc-Ingredientes">
					</td>
				</tr>
				
				</tbody>
		</table>
	</p>
	<p>
		
		<label for="descrição">Descrição da receita:
			<textarea id="Descriçao" name="Descriçao" placeholder="Digite uma pequena descrição sobre a receita" cols="50" rows="10"></textarea>
		</label>
	</p>

<p>
	Dificuldade:
	<input id= "facil" type="radio" name="Dificuldade" value="f" />
	<label for="facil">Fácil</label>
	<input id= "medio" type="radio" name="Dificuldade" value="m" />
	<label for="medio">Médio</label>
	<input id= "Dificil" type="radio" name="Dificuldade" value="d"/>
	<label id= "Dificil">Dificil</label>
</p>

<p>

	Tempo de Preparo: <input type="number" name="tempo-preparo" />
	<select name="unidade-tempo">
		<option value="min">Minutos</option>
		<option value="h">Horas</option>
		<option value="d">Dias</option>
	</select>
</p>
<p>
	Rendimentos:<input type="nunber" name="Rendimentos" min="1" max="100" />
	Porções
</p>
<p>
	<table>
		<tr>
			<td>
				<label>
					<input type="Checkbox" name="Acompanhamento" value="Arroz" />
					Arroz
				</label>
			</td>
			<td>
				<label>
					<input type="Checkbox" name="Acompanhamento" value="feijão" />
					Feijão
				</label>
			</td>
			<td>
				<label>
					<input type="Checkbox" name="Acompanhamento" value="Fritas" />
					Batata Frita
				</label>
			</td>
			<td>
				<label>
					<input type="Checkbox" name="Acompanhamento" value="Salada" />
					Salada
				</label>
			</td>
			<td>
				<label>
					<input type="Checkbox" name="Acompanhamento" value="pure" />
					Pure de Batata
				</label>
			</td>
		</tr>
	</table>
</p>

<p>
<input type="submit" value="Salvar Receita">
</div><!--fim div corpo-->


			




	<div id="Rodape"></div>

		<p id="Redes-Sociais">
			<img src="img/face.png"/>
			<img src="img/twitter.png"/>
			<img src="img/snap.png"/>
			<img src="img/insta.png"/>
			<img src="img/orkut.png"/>
		</p>

</html>
